<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{tags.tag_name}}</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/grid.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">   
</head>


<body>

  
    <div class="grid-container header">
        <div class="grid-1">
              <a href="/"><img src='../images/logo.png' height="80px"></a>
          </div>
        
        <div class="grid-9 top_nav">
              <ul>
                {{#tags}}
                <li>
                  <a href="/tags/{{id}}">{{tag_name}}</a>
                </li>
                {{/tags}}
              </ul>
        </div>
        <div class="grid-2 search_bar"
            <form method="get" action="/search" id="search">
             <input name="q" type="text" size="40" placeholder="Not working yet"/>
            </form> 
          </br>
          <div class="add_objects">
            <a href="/add_tag"><img src='../images/add_tag.png' height="50" width="42"></a>
            <a href="/add_post"><img src='../images/add_post.png' height="50" width="42"></a>
           </div>

        </div>
       
   </div>

   <div class="straight_line">
   
    </div>

    <a href="/tags/{{tag_subscribe.id}}/subscribe">Subscribe</a>
     
    <div class="grid-container grid-12"     

              <ul>
                {{#posts}}
                
                  <li class="posts">
                    
                     <div class="grid-1 upvote">
                       <a href="/posts/{{id}}/upvote"><img src='../images/triangle.png' width="40" height="40" alt="Add a vote!"></a> 
                        </br>

                       <p>{{votes}}</p>
                     </div>

                     <div class="grid-9 tool_summary">
                        <a href="{{link}}">{{title}}</a> 
                        </br>

                       <p> {{tagline}} </p>
                    </div>

                    <div class="grid-1 comments">
                        <a href="/posts/{{id}}/comments"><img src="../images/comment.png" height="20" width="20"> {{total_comments}} </a>
                    </div>
             
                  </li>
              
                {{/posts}}
              </ul>

      </div>
         
      


</body>
</html>
